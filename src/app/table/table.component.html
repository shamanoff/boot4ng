<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | async">
    <th scope="row">{{user.id}}</th>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <td><app-modal></app-modal></td>

    <!--<td><i style=" cursor:pointer" (click)="openModal(user)" class="material-icons">create</i></td>-->
    <td><i style=" cursor:pointer" (click)="deleteUser(user.id)" class="material-icons">delete</i></td>
  </tr>

  </tbody>
</table>
